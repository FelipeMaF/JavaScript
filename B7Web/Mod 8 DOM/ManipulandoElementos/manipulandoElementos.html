<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Elementos</title>
    <script src="manipulandoElementos.js"></script>
</head>
<body>
    
    <ul id="ul">
        <li>Centro da lista</li>
    </ul>
    <br>
    <div>
    <button onclick="addAcima()">Adicionar no Topo</button>
    <br>
    <button onclick="addAbaixo()">Adicionar no Final</button>
    <br>
    <button onclick="addAntes()">Adicionar Botão antes da Lista</button>
    <button onclick="addDepois()">Adicionar Botão depois da Lista</button>
    </div>

    <input type="password" placeholder="Digite sua senha" id="input"> 
    <button onclick="mostrarSenha()" id="btnSenha">Mostrar senha</button>
    <br>
    <button id="btnEnviar" onclick="btnEnviar()">Enviar</button>
    
</body>
</html>
